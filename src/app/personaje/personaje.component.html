  <div class="main-content" >

      <mat-card  fxLayoutGap="grid" class="example-card" *ngFor="let det of personaje" >
        <img mat-card-image src="{{det.image}}" alt="CharPhoto" class="char-photo" align="left">
        <mat-card-header fxLayout="column wrap">
          <mat-card-title class="name"><h1>{{det.name}}</h1></mat-card-title>
          <mat-card-subtitle class="species"><h2></h2></mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
          <p>Especie: {{det.species}}</p>
          <p>Estado: {{det.status}}</p>
          <p>Tipo: {{det.type}}</p>
          <p>Genero: {{det.gender}}</p>
          <!-- <p>{{det.episode}}</p> -->
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
      

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let ep"> {{ep.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let ep"> {{ep.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="air_date">
          <th mat-header-cell *matHeaderCellDef> Fecha de Emision </th>
          <td mat-cell *matCellDef="let ep"> {{ep.air_date}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="episode">
          <th mat-header-cell *matHeaderCellDef> Episodio </th>
          <td mat-cell *matCellDef="let ep"> {{ep.episode}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      

    </div>
