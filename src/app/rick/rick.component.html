<div fxLayout="row wrap" fxLayoutGap="grid" class="main-content" src="src/img/rick-and-morty-bg.jpg">
  <mat-card class="example-card" *ngFor="let per of personajes">
    <a mat-card-image routerLink="/character/{{per.id}}" routerLinkActive="active"><img mat-card-image src="{{per.image}}" alt="Photo of a Shiba Inu"></a>
    <mat-card-header>
      <mat-card-title class="name">{{ per.name }} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-chip-list aria-label="Fish selection">
        <mat-chip color="primary">{{ per.species }}</mat-chip>
        <mat-chip>{{ per.gender }}</mat-chip>
        <mat-chip>{{ per.type }}</mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>

</div>
<div class="botones">
  <button mat-fab  class="boton-back" (click)="paginaAnterior()" onclick="location.reload()"><mat-icon class="icono">navigate_before</mat-icon></button>
  <button mat-fab  class="boton-next" (click)="siguientePagina()" onclick="location.reload()"> <mat-icon class="icono">navigate_next</mat-icon> </button>
</div>
