<div fxLayout="row wrap" fxLayoutGap="grid" class="main-content" src="src/img/rick-and-morty-bg.jpg">
    <mat-card class="example-card" *ngFor="let per of personajes">
      <a mat-card-image routerLink="/character/{{per.id}}" routerLinkActive="active"><img mat-card-image src="{{per.image}}" alt="Photo of a Shiba Inu"></a>
      <mat-card-header>
        <mat-card-title class="name"><h1>{{per.name}}</h1></mat-card-title>
        <mat-card-subtitle class="species">{{per.species}}<br>{{per.gender}}
        </mat-card-subtitle>

      </mat-card-header>
      <mat-card-content>
        <p>
          {{per.type}}
        </p>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>

  </div>
  <button (click)="paginaAnterior()" >Back</button>
  <button (click)="siguientePagina()" META HTTP-EQUIV="REFRESH">Siguiente</button>
